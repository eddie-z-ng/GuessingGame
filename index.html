<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Guessing Game</title>
	<link rel="stylesheet" href="css/bootstrap.min.css">
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div class="game-title">
		<h1 class="text-center">Cold Hot Guessing Game</h1>
	</div>
	<div id="game-status" class="jumbotron color-animate">
		<div id="icon-status">
			<b id="begin" class="glyphicon glyphicon-question-sign"></b>
			<b id="cold" class="glyphicon glyphicon-asterisk hidden"></b>
			<b id="hot" class="glyphicon glyphicon-fire hidden"></b>
			<b id="win" class="glyphicon glyphicon-star-empty hidden"></b>
			<b id="lose" class="glyphicon glyphicon-flag hidden"></b>
			<span id="hint" class="hidden"></span>
			<span id="guess-status"></span>
		</div>
	</div>
	<div class="container">

		<div class="row">
			<div class="col-sm-4">
				<form id="guess-form">
					<label class="sr-only">Enter guess (1-100)</label>
					<input id="guess-input" class="form-control text-center" type="text" placeholder="Enter guess (1-100)">
					<button id="guess-button" class="btn btn-submit" type="submit">
						<span class="glyphicon glyphicon-arrow-right"></span>
					</button>
				</form>
				<div class="alert alert-warning invisible text-center">
					<strong><span class="glyphicon glyphicon-warning-sign"></span>
						<span class="error">Warning!</span>
					</strong>
				</div>
			</div>
			<div class="col-sm-3" id="game-control">
				<button id="new-game-button" class="btn btn-default btn-sm" type="button">
					<span class="glyphicon glyphicon-refresh"></span>
					<span class="button-text"> New Game</span>
				</button>
				<button id="hint-button" class="btn btn-default btn-sm" type="button">
					<span class="glyphicon glyphicon-eye-open"></span>
					<span class="button-text"> Toggle Hint</span>
				</button>
				<!--<button id="color-button" class="btn btn-default btn-sm" type="button">
					<span class="glyphicon glyphicon-film"></span> 
					<span class="button-text"> Start Animate Colors</span>
				</button>-->
			</div>
			<div class="col-sm-5" id="game-info">
				<span class="badge">5 Guesses Remaining</span>
				<ul id="guess-history">
				</ul>
			</div>
		</div>

	</div>

	<script type="text/javascript" src="js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="js/jquery.color-2.1.2.min.js"></script>
	<script type="text/javascript" src="js/jquery.color.svg-names-2.1.2.min.js"></script>
	<script type="text/javascript" src="js/bootstrap.min.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
</body>
</html>
